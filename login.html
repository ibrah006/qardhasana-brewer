<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #111827;
    }

    .input-group {
      margin-bottom: 1.2rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #374151;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #059669;
      box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.2);
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      background: #059669;
      color: #ffffff;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #047857;
    }

    .extra {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .extra a {
      color: #059669;
      text-decoration: none;
      font-weight: 500;
    }

    .extra a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn">Sign In</button>
      <div class="extra">
        <p>Donâ€™t have an account? <a href="register.html">Sign Up</a></p>
        <!-- <p><a href="#">Forgot Password?</a></p> -->
      </div>
    </form>
  </div>
</body>
</html>
